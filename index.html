<!DOCTYPE html>
<html lang="ru">

<head>

<body>
    <div class="container">
        <div class="form_wrapper">

                <a href="/registr.html" class="checkin_links" id="bg-inherit">Регистрация</a>
            </div>

                <div class="second_lable">

                    <a href="#" class="forget_pas">Забыли пароль?</a>

                <a href="#" class="btn">Войти</a>

                    <p>Еще нет аккаунта? </p>
                    <a href="/registr.html" class="reg_link">Зарегистрироваться</a>
                </div>
                <p class="social_enter">Или войдите через</p>
                <div class="social_links">
                    <a href="https://uk-ua.facebook.com/" class="social_link" target="_blank"><img
                            src="img/icons/facebook.svg" alt="facebook"></a>
                    <a href="https://www.instagram.com/" class="social_link" target="_blank"><img
                            src="img/icons/instagram.svg" alt="instagran"></a>
                    <a href="https://ua.linkedin.com/" class="social_link" target="_blank"><img
                            src="img/icons/linkedin.svg" alt="linkedin"></a>
                </div>


            </form>
        </div>
